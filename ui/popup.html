<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="popup.css" rel="stylesheet"/>
  <script src="/util/locale.js" type="module"></script>
  <script src="/util/dom.js" type="module"></script>
  <script src="/util/common.js" type="module"></script>
  <script src="popup.js" type="module"></script>
  <script src="popup-fail-detect.js"></script>
</head>

<body>
  <section data-status>
    <label>AutoPagerize:
      <span nowrap>
        <b id="statusText"></b> <input id="status" type="checkbox">
      </span>
    </label>
  </section>
  <section>
    <a id="openOptions" href="options.html" tl>options</a>
    <a id="hotkeys" href="chrome://extensions/shortcuts" tl>hotkeys</a>
  </section>
  <section id="excludeSection" class="hide-when-failed">
    <select id="excludeSelector">
      <option tl value="url">excludeUrl
      <option tl value="prefix">excludeUrlPrefix
      <option tl value="domain">excludeDomain
    </select>
    &nbsp;
    <button id="excludeGo">X</button>
  </section>
  <section class="hide-when-failed">
    <small tl nowrap>loadMore</small>
    <select id="loadNum">
      <option>1
      <option>2
      <option>5
      <option>10
      <option>20
      <option>50
      <option>100
    </select>
    <button tl id="loadGo">ok</button>
    <button tl id="loadStop" hidden>stop</button>
    <span id="loadRemain"></span>
  </section>
  <footer id="failure" hidden></footer>
</body>
</html>
